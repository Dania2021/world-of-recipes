{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="masthead">
    <div class="container-fluid mb-5 bg-color4">
        <div class="row justify-content-center pt-5">
            <div class="col-md-4 mt-5 mb-5">
                <h2 class="text-center fw-bold text-col1">{% trans "Log Out" %}</h2>
                <div class="card-panel mb-3 bg-color3 pt-4 text-col2">
                    <p class="ms-3 mt-1 text-center fw-bold">{% trans 'Are you sure you want to log out?' %}</p>

                    <form method="post" class="mt-5 text-center" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <div class="row">
                            <div class="col text-center mb-3">
                        <button type="submit" class="btn mb-2 bg-color4 text-col1 fw-bold" aria-label="Log out">{% trans 'Log Out' %}</button>
                        </div> 
                        <div class="col">
                            <a href="{% url 'home' %}" class="btn btn bg-color4 text-col1 fw-bold mb-2" aria-label="link to home page">
                                Cancel
                              </a>
                        </div>
                     </div>
                    </form>
                 </div>
             </div>
         </div>
    </div>
 </div>   


{% endblock %}
